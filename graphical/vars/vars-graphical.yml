GRAPHICAL_CONFIGURATION:
  background:
    - {key: 'color-shading-type', value: 'solid'}
    - {key: 'draw-background',value: 'true'}
    - {key: 'picture-options',value: 'zoom'}
    - {key: 'picture-uri',value: 'file:///usr/share/backgrounds/{{ background_image }}'}
  notifications:
    - {key: 'show-in-lock-screen',value: 'false'}

NAUTILUS_CONFIGURATION:
  preferences:
    - {key: "search-view", value: "list-view"}
    - {key: "default-folder-viewer", value: "icon-view"}
    - {key: "search-filter-time-type", value: "last_modified"}
    - {key: "fts-default", value: "true"}
    - {key: "recursive-search", value: "local-only"}
    - {key: "use-experimental-views", value: "false"}
    - {key: "default-sort-order", value: "type"}
  windowstate:
    - {key: "sidebar-width", value: "194"}
    - {key: "start-with-sidebar", value: "true"}
    - {key: "geometry", value: "960x747+512+164"}
    - {key: "maximized", value: "true"}
  compression:
    - {key: "default-compression-format", value: "zip"}
  iconview:
    - {key: "default-zoom-level", value: "standard"}
  desktop:
    - {key: "volumes-visible", value: "false"}
    - {key: "trash-icon-visible", value: "false"}
  listview:
    - {key: "default-visible-columns", value: "['name', 'size', 'date_modified']"}
    - {key: "default-zoom-level", value: "small"}
    - {key: "use-tree-view", value: false}
    - {key: "default-column-order", value: "['name', 'size', 'type', 'owner', 'group', 'permissions', 'mime_type', 'where', 'date_modified', 'date_modified_with_time', 'date_accessed', 'recency']"}

GEDIT_CONFIGURATION:
  editor:
    - {key: 'display-right-margin', value: 'false'}
    - {key: 'highlight-current-line', value: 'false'}
    - {key: 'display-overview-map', value: 'false'}
    - {key: 'bracket-matching', value: 'true'}
    - {key: 'auto-save', value: 'true'}
    - {key: 'scheme', value: 'classic'}
    - {key: 'tabs-size', value: '2'}
    - {key: 'display-line-numbers', value: 'true'}
    - {key: 'insert-spaces', value: 'true'}
    - {key: 'right-margin-position', value: '110'}
    - {key: 'background-pattern', value: 'none'}
    - {key: 'use-default-font', value: 'true'}
    - {key: 'wrap-last-split-mode', value: 'word'}
    - {key: 'auto-save-interval', value: '5'}
  ui:
    - {key: 'show-tabs-mode', value: 'auto'}
    - {key: 'side-panel-visible', value: 'false'}

