---
# defaults file for nightwing
REPOSITORY:
  - "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main"
  - "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
  - "deb [arch=amd64] https://download.virtualbox.org/virtualbox/debian {{ ansible_distribution_release }} contrib"
  - "deb [arch=amd64] https://repo.fortinet.com/repo/ubuntu/ /bionic multiverse"
  - "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main"
  - "deb http://deb.debian.org/debian/ buster main contrib non-free"
  - "deb http://repository.spotify.com stable non-free"
  - "deb https://dbeaver.io/debs/dbeaver-ce /" 

